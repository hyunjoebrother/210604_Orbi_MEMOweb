{% extends 'base.html' %}

<body>
  {% block contents %}
  <!-- CONTENT -->
  <section class="content">
    <div class="inner">
      <div class="container">
        {% for blog in blog %}
        <h1>제목 : {{blog.title}}</h1>
        <p>작성 날짜 : {{blog.created_date}}</p>
        <p>
          본문 미리보기: {{blog.summary}}
          <a href="{% url 'post_read' blog.id %}">...more</a>
        </p>
        {% endfor %}
      </div>
    </div>
  </section>
  {% endblock %}
</body>
