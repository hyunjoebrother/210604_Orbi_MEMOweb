{% load static %}

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orbi Memo</title>

    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
  </head>

  <body>
    <!-- HEADER -->
    <header>
      <div class="inner">
        <a href="{% url 'home' %}" class="logo">
          <img src="{% static 'images/logo.png' %}" alt="Orbi LOGO" />
        </a>
      </div>

      <div class="main-text">
        <div class="info">
          <p>메모장</p>
        </div>
      </div>
    </header>

    <!-- CONTENT -->
    {% block contents %} {% endblock %}

    <!-- FOOTER -->
    <footer>
      <div class="inner">
        <a href="{% url 'post_create' %}">글쓰기</a>
      </div>
    </footer>
  </body>
</html>
